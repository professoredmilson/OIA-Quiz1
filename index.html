<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz ONIA 2024 - Inteligência Artificial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .question-card {
            padding: 20px;
            border-radius: 8px;
            background: white;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Quiz ONIA 2024 – Inteligência Artificial</h1>
    </header>

    <div class="container">
        <div id="quiz-container"></div>
        <button id="finishBtn" class="btn btn-primary mt-3">Finalizar Quiz</button>
        <div id="result"></div>
    </div>

<script>
const questions = [
    {
        question: "O que é Inteligência Artificial?",
        options: [
            "Um tipo de calculadora comum.",
            "A capacidade de máquinas realizarem tarefas inteligentes.",
            "Somente robôs com aparência humana.",
            "Qualquer programa de computador simples."
        ],
        correct: 1
    },
    {
        question: "Qual é um exemplo de uso de IA?",
        options: [
            "Lâmpada comum",
            "Reconhecimento facial",
            "Pilha alcalina",
            "Martelo"
        ],
        correct: 1
    },
    {
        question: "O que significa 'aprendizado de máquina'?",
        options: [
            "Máquinas que aprendem sozinhas analisando dados.",
            "Computador que liga e desliga sozinho.",
            "Robô que fala como humano.",
            "Programa que funciona sem energia."
        ],
        correct: 0
    }
];

function loadQuiz() {
    const container = document.getElementById("quiz-container");
    container.innerHTML = "";

    questions.forEach((q, index) => {
        const card = document.createElement("div");
        card.className = "question-card";

        let html = `<h5>${index + 1}. ${q.question}</h5>`;
        q.options.forEach((opt, i) => {
            html += `
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q${index}" value="${i}">
                    <label class="form-check-label">${opt}</label>
                </div>
            `;
        });

        card.innerHTML = html;
        container.appendChild(card);
    });
}

document.getElementById("finishBtn").addEventListener("click", () => {
    let score = 0;

    questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && parseInt(selected.value) === q.correct) {
            score++;
        }
    });

    document.getElementById("result").innerHTML =
        `<div class="alert alert-success">Você acertou ${score} de ${questions.length} perguntas!</div>`;
});

loadQuiz();
</script>

</body>
</html>
